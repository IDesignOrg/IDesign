<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>csc</title>
	<link rel="stylesheet" href="/css/adminPage.css" />
	<style>
		/* Notice 작성 폼 컨테이너 */
		.notice-form-container {
			background-color: #fff;
			padding: 30px;
			border-radius: 10px;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
			max-width: 800px;
			width: 80%;
			margin: 40px auto;
		}

		.notice-form-container form div {
			margin-bottom: 20px;
		}

		.notice-form-container form label {
			font-weight: bold;
			margin-bottom: 10px;
			display: block;
			color: #333;
		}

		.notice-form-container form input[type="text"],
		.notice-form-container form textarea {
			width: 100%;
			padding: 15px;
			border-radius: 5px;
			border: 1px solid #ccc;
			box-sizing: border-box;
			font-size: 18px;
			background-color: #f5f5f5;
		}

		.notice-form-container form textarea {
			resize: vertical;
			min-height: 200px;
		}

		.notice-form-container form button[type="submit"] {
			background-color: #28a745;
			color: white;
			padding: 15px;
			border: none;
			border-radius: 5px;
			cursor: pointer;
			font-size: 20px;
			transition: background-color 0.3s ease;
			width: 100%;
		}

		.notice-form-container form button[type="submit"]:hover {
			background-color: #218838;
		}
	</style>
</head>

<body>
	<div th:insert="~{/admin/page/adminsidebar :: sidebar}"></div>
	<div class="notice-form-container">
		<form id="notWrite" action="/board/notice/write" method="POST">
			<div>
				<label for="notTitle">제목:</label>
				<input type="text" id="notTitle" name="notTitle" required />
			</div>
			<div>
				<label for="notContent">내용:</label>
				<textarea id="notContent" name="notContent" required></textarea>
			</div>
			<button type="submit">전송하기</button>
		</form>
	</div>
</body>

</html>
