<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>FAQ Detail</title>
	<!-- Bootstrap CSS -->
	<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
	<style>
		body {
			padding-top: 50px;
		}

		.not-detail {
			max-width: 800px;
			margin: auto;
			padding: 20px;
			border: 1px solid #ddd;
			border-radius: 8px;
			background-color: #f9f9f9;
		}

		.not-title {
			font-size: 24px;
			font-weight: bold;
			margin-bottom: 5px;
		}

		.not-author-date {
			font-size: 14px;
			color: #666;
			display: flex;
			align-items: center;
			margin-bottom: 20px;
		}

		.not-author-date .separator {
			height: 14px;
			width: 1px;
			background-color: #ddd;
			margin: 0 10px;
		}

		.not-content {
			white-space: pre-wrap;
			/* Preserve whitespace and line breaks */
			margin-bottom: 20px;
		}

		.divider {
			border-bottom: 1px solid #ddd;
			margin-bottom: 20px;
		}

		.container {
			margin-top: 140px;
		}
	</style>
	<link rel="stylesheet" href="/css/header.css" />
	<link rel="stylesheet" href="/css/reset.css" />
</head>

<body>
	<div class="faqbody">
		<th:block th:include="~{fragments/header.html::header}"></th:block>
		<div class="container">
			<div class="not-detail">
				<h2 class="not-title" th:text="${faq.faqTitle}">FAQ Title</h2>
				<div class="not-author-date">
					<span th:text="${faq.userEntity.UName}">Author</span>
					<div class="separator"></div>
					<span th:text="${faq.faqRegisteredDate}"></span>
				</div>
				<div class="divider"></div>
				<p class="not-content" th:text="${faq.faqCategory}">FAQ Content</p>
				<a href="/board/faq" class="btn btn-primary">목록으로</ahref>
			</div>
		</div>

		<!-- Bootstrap JS and dependencies -->
		<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
	</div>
</body>

</html>
