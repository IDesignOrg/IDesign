<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Inquiry Detail</title>
	<style>
		/* 기본 레이아웃 */
		body.inquiry-page {
			background-color: #f4f4f4;
			font-family: "Noto Sans KR", sans-serif;
			margin: 0;
			padding: 0;
		}

		.container {
			width: 60%;
			/* 중앙에 배치된 넓이 */
			margin: 50px auto;
			/* 상단과 하단의 여백 */
			padding: 20px;
			background-color: #fff;
			border-radius: 12px;
			box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
		}

		h1.inquiry-title {
			font-size: 2.5rem;
			color: #333;
			text-align: center;
			margin-bottom: 20px;
		}

		/* 문의 및 답변 상세 정보 스타일 */
		.inquiry-details,
		.answer-details {
			background-color: #f9f9f9;
			border-radius: 8px;
			padding: 20px;
			margin-bottom: 20px;
		}

		.inquiry-details h2.inquiry-subtitle,
		.answer-details h2.answer-subtitle {
			font-size: 1.8rem;
			border-bottom: 1px solid #ccc;
			padding-bottom: 10px;
			margin-bottom: 20px;
			color: #555;
		}

		p {
			font-size: 1.2rem;
			margin: 10px 0;
			color: #666;
		}

		strong {
			font-weight: bold;
			color: #333;
		}

		/* 답변이 없을 때 */
		.no-answer {
			text-align: center;
			font-size: 1.5rem;
			color: #f44336;
			margin-top: 20px;
		}

		/* 반응형 디자인 */
		@media (max-width: 768px) {
			.container {
				width: 90%;
			}
		}
	</style>
	<link rel="stylesheet" href="/css/header.css" />
	<link rel="stylesheet" href="/css/reset.css" />
</head>

<body class="inquiry-page">
	<th:block th:include="~{fragments/header.html::header}"></th:block>

	<div class="container">
		<h1 class="inquiry-title">Inquiry Detail</h1>

		<!-- 문의 정보 -->
		<div class="inquiry-details">
			<h2 class="inquiry-subtitle">Inquiry Information</h2>
			<p><strong>Inquiry Number:</strong> <span th:text="${inquiry.inqNo}"></span></p>
			<p><strong>Title:</strong> <span th:text="${inquiry.inqTitle}"></span></p>
			<p><strong>Category:</strong> <span th:text="${inquiry.inqCategory}"></span></p>
			<p><strong>Registered Date:</strong> <span th:text="${inquiry.inqRegisteredDate}"></span></p>
			<p><strong>Content:</strong> <span th:text="${inquiry.inqContent}"></span></p>

			<!-- 작성자 정보 -->
			<h3>Written by</h3>
			<p><strong>Name:</strong> <span th:text="${inquiry.user.uName}"></span></p>
			<p><strong>User Number:</strong> <span th:text="${inquiry.user.uNo}"></span></p>
			<p><strong>Profile:</strong> <span th:text="${inquiry.user.uPofile}"></span></p>
		</div>

		<!-- 답변 정보 -->
		<div class="answer-details" th:if="${inquiry.answer != null}">
			<h2 class="answer-subtitle">Answer Information</h2>
			<p><strong>Answer Number:</strong> <span th:text="${inquiry.answer.ansNo}"></span></p>
			<p><strong>Answer Content:</strong> <span th:text="${inquiry.answer.ansContent}"></span></p>
			<p><strong>Answer Registered Date:</strong> <span th:text="${inquiry.answer.ansRegisteredDate}"></span></p>

			<!-- 답변 작성자 정보 -->
			<h3>Answered by</h3>
			<p><strong>Name:</strong> <span th:text="${inquiry.answer.user.uName}"></span></p>
			<p><strong>User Number:</strong> <span th:text="${inquiry.answer.user.uNo}"></span></p>
			<p><strong>Profile:</strong> <span th:text="${inquiry.answer.user.uPofile}"></span></p>
		</div>

		<!-- 답변이 없을 경우 -->
		<div class="no-answer" th:if="${inquiry.answer == null}">
			<h2>No Answer Available</h2>
		</div>
	</div>
</body>

</html>
