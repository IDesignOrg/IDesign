<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Star Rating</title>
	<style>
		.starpoint_wrap {
			display: inline-block;
		}

		.starpoint_box {
			position: relative;
			background: url(https://ido-archive.github.io/svc/etc/element/img/sp_star.png) 0 0 no-repeat;
			font-size: 0;
		}

		.starpoint_box .starpoint_bg {
			display: block;
			position: absolute;
			top: 0;
			left: 0;
			height: 18px;
			background: url(https://ido-archive.github.io/svc/etc/element/img/sp_star.png) 0 -20px no-repeat;
			pointer-events: none;
		}

		.starpoint_box .label_star {
			display: inline-block;
			width: 10px;
			height: 18px;
			box-sizing: border-box;
		}

		.starpoint_box .star_radio {
			opacity: 0;
			width: 0;
			height: 0;
			position: absolute;
		}

		.starpoint_box .star_radio:nth-of-type(1):hover~.starpoint_bg,
		.starpoint_box .star_radio:nth-of-type(1):checked~.starpoint_bg {
			width: 10%;
		}

		.starpoint_box .star_radio:nth-of-type(2):hover~.starpoint_bg,
		.starpoint_box .star_radio:nth-of-type(2):checked~.starpoint_bg {
			width: 20%;
		}

		.starpoint_box .star_radio:nth-of-type(3):hover~.starpoint_bg,
		.starpoint_box .star_radio:nth-of-type(3):checked~.starpoint_bg {
			width: 30%;
		}

		.starpoint_box .star_radio:nth-of-type(4):hover~.starpoint_bg,
		.starpoint_box .star_radio:nth-of-type(4):checked~.starpoint_bg {
			width: 40%;
		}

		.starpoint_box .star_radio:nth-of-type(5):hover~.starpoint_bg,
		.starpoint_box .star_radio:nth-of-type(5):checked~.starpoint_bg {
			width: 50%;
		}

		.starpoint_box .star_radio:nth-of-type(6):hover~.starpoint_bg,
		.starpoint_box .star_radio:nth-of-type(6):checked~.starpoint_bg {
			width: 60%;
		}

		.starpoint_box .star_radio:nth-of-type(7):hover~.starpoint_bg,
		.starpoint_box .star_radio:nth-of-type(7):checked~.starpoint_bg {
			width: 70%;
		}

		.starpoint_box .star_radio:nth-of-type(8):hover~.starpoint_bg,
		.starpoint_box .star_radio:nth-of-type(8):checked~.starpoint_bg {
			width: 80%;
		}

		.starpoint_box .star_radio:nth-of-type(9):hover~.starpoint_bg,
		.starpoint_box .star_radio:nth-of-type(9):checked~.starpoint_bg {
			width: 90%;
		}

		.starpoint_box .star_radio:nth-of-type(10):hover~.starpoint_bg,
		.starpoint_box .star_radio:nth-of-type(10):checked~.starpoint_bg {
			width: 100%;
		}

		.blind {
			position: absolute;
			clip: rect(0 0 0 0);
			margin: -1px;
			width: 1px;
			height: 1px;
			overflow: hidden;
		}
	</style>
	<link rel="stylesheet" href="/css/header.css" />
	<link rel="stylesheet" href="/css/reset.css" />
</head>

<body>
	<th:block th:include="~{fragments/header.html::header}"></th:block>

	<img th:src="${shops.shopMainPhoto}" alt="메인 사진" class="main-image">
	<h1 th:text="${shops.shopTitle}"></h1>
	<form id="shopReview" action="/shopReview" method="post" enctype="multipart/form-data">
		<input type="hidden" id="shopNo" name="shopNo" th:value="${shops.shopNo}">
		<!--별점 관련-->
		<div class="starpoint_wrap">
			<div class="starpoint_box">
				<label for="starpoint_1" class="label_star" title="0.5"><span class="blind">0.5점</span></label>
				<label for="starpoint_2" class="label_star" title="1"><span class="blind">1점</span></label>
				<label for="starpoint_3" class="label_star" title="1.5"><span class="blind">1.5점</span></label>
				<label for="starpoint_4" class="label_star" title="2"><span class="blind">2점</span></label>
				<label for="starpoint_5" class="label_star" title="2.5"><span class="blind">2.5점</span></label>
				<label for="starpoint_6" class="label_star" title="3"><span class="blind">3점</span></label>
				<label for="starpoint_7" class="label_star" title="3.5"><span class="blind">3.5점</span></label>
				<label for="starpoint_8" class="label_star" title="4"><span class="blind">4점</span></label>
				<label for="starpoint_9" class="label_star" title="4.5"><span class="blind">4.5점</span></label>
				<label for="starpoint_10" class="label_star" title="5"><span class="blind">5점</span></label>
				<input type="radio" name="starpoint" id="starpoint_1" class="star_radio" value="0.5">
				<input type="radio" name="starpoint" id="starpoint_2" class="star_radio" value="1">
				<input type="radio" name="starpoint" id="starpoint_3" class="star_radio" value="1.5">
				<input type="radio" name="starpoint" id="starpoint_4" class="star_radio" value="2">
				<input type="radio" name="starpoint" id="starpoint_5" class="star_radio" value="2.5">
				<input type="radio" name="starpoint" id="starpoint_6" class="star_radio" value="3">
				<input type="radio" name="starpoint" id="starpoint_7" class="star_radio" value="3.5">
				<input type="radio" name="starpoint" id="starpoint_8" class="star_radio" value="4">
				<input type="radio" name="starpoint" id="starpoint_9" class="star_radio" value="4.5">
				<input type="radio" name="starpoint" id="starpoint_10" class="star_radio" value="5">
				<span class="starpoint_bg"></span>
			</div>
		</div>
		<div class="shopReviewContent">
			<textarea placeholder="상품 설명" id="product-description" name="shopContent" required></textarea>
		</div>
		<div class="product-description">
			<input type="file" id="description-image-upload" name="descriptionImages" accept="image/*" multiple>
			<div id="description-images">
				<img src="https://via.placeholder.com/700x400" alt="상품 설명 이미지">
			</div>
		</div>
		<button type="submit">리뷰작성</button>
	</form>

	<script>
		// 페이지 로드 후 실행될 함수
		window.onload = function () {
			// 설명 이미지 업로드 핸들러
			document.getElementById('description-image-upload').addEventListener('change', function (event) {
				const files = event.target.files;
				const imagesDiv = document.getElementById('description-images');
				imagesDiv.innerHTML = ''; // 기존 이미지 초기화

				// 파일을 읽어서 이미지로 표시
				Array.from(files).forEach(file => {
					const reader = new FileReader();
					reader.onload = function (e) {
						const img = document.createElement('img');
						img.src = e.target.result;
						img.alt = '상품 설명 이미지';
						img.draggable = true; // 드래그 가능하도록 설정
						imagesDiv.appendChild(img);
					};
					reader.readAsDataURL(file);
				});
			});

			// 드래그 앤 드롭 이벤트 핸들러
			document.getElementById('description-images').addEventListener('dragstart', function (event) {
				if (event.target.tagName === 'IMG') {
					event.dataTransfer.setData('text/plain', event.target.src);
				}
			});

			document.getElementById('description-images').addEventListener('dragover', function (event) {
				event.preventDefault();
			});

			document.getElementById('description-images').addEventListener('drop', function (event) {
				event.preventDefault();
				const data = event.dataTransfer.getData('text/plain');
				const target = event.target;
				if (target.tagName === 'IMG') {
					const draggedImg = document.querySelector(`img[src="${data}"]`);
					const targetSrc = target.src;
					target.src = draggedImg.src;
					draggedImg.src = targetSrc;
				}
			});
		};
	</script>
</body>

</html>
