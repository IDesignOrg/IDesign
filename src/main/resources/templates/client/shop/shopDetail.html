<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>상품 상세 페이지</title>
	<link rel="stylesheet" href="/css/style.css">
</head>

<body>
	<div class="container">
		<div class="product-detail">
			<!-- 왼쪽: 상품 사진 -->
			<div class="left">
				<img th:src="${shops.shopMainPhoto}" alt="메인 사진" class="main-image">

			</div>

			<!-- 오른쪽: 상품 정보 -->
			<div class="right">
				<h1 th:text="${shops.shopTitle}"></h1>
				<p class="product-price" th:text="'₩' + ${shops.shopPrice}"></p>
				<p class="product-discount" th:text="'할인율: ' + ${shops.shopDiscont} + '%'"></p>
				<p class="product-description" th:text="${shops.shopContent}"></p>
				<label>카테고리:</label>
				<p th:text="${shops.shopCategory}"></p>

				<h3>옵션</h3>
				<div class="options" th:each="option : ${shopOption}">
					<select>
						<option selected value disabled th:text="${option.shopOptionName}">Select an option</option>
						<option th:each="value : ${option.shopOptionValue}" th:value="${value.shopOptionValues}" th:text="${value}">
						</option>
					</select>
				</div>

			</div>
		</div>
		<div class="shop_content">
			<div class="description-images">
				
				<img th:each="image : ${shopPhotos}" 
				     th:src="${image.shopPhotoUrl}" 
				     alt="상품 설명 이미지" 
				     class="description-image">

			</div>
		</div>

		<!-- 뒤로가기 버튼 -->
		<a href="#" onclick="history.back()">뒤로가기</a>
	</div>
</body>

</html>
