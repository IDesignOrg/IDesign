<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>상품 상세 페이지</title>
	<link rel="stylesheet" href="/css/style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<style>
		.product-page {
			font-family: Arial, sans-serif;
			color: #333;
			background-color: #f8f9fa;
			padding-top: 140px;
		}

        .product-page .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .product-page .product-detail {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 20px;
        }

        .product-page .product-detail .left,
        .product-page .product-detail .right {
            flex: 1;
            min-width: 300px;
        }

        .product-page .product-detail .left .main-image {
            width: 100%;
            height: auto;
            border-radius: 8px;
            object-fit: cover;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        }

        .product-page .product-detail .right h1 {
            font-size: 28px;
            margin-bottom: 10px;
            color: #333;
        }

        .product-page .product-price {
            font-size: 24px;
            color: #e60000;
            margin-bottom: 10px;
            font-weight: bold;
        }

        .product-page .product-discount {
            font-size: 18px;
            color: #ff6600;
            margin-bottom: 10px;
        }

        .product-page .product-description {
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 20px;
        }

        .product-page .options {
            margin-bottom: 20px;
        }

        .product-page .options label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .product-page .options select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .product-page #quantity {
            width: 60px;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-right: 10px;
        }

        .product-page button[type="submit"] {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .product-page button[type="submit"]:hover {
            background-color: #0056b3;
        }

        .product-page .shop_content {
            margin-top: 40px;
        }

        .product-page .description-images .description-image {
            width: 100%;
            border-radius: 8px;
            margin-bottom: 20px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .product-page h3 {
            margin-top: 30px;
            font-size: 22px;
            color: #333;
            border-bottom: 2px solid #ddd;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }

		.product-page .review-section {
			margin-top: 40px;
		}

		.product-page .review-item {
			margin-bottom: 20px;
			padding: 15px;
			border: 1px solid #ddd;
			border-radius: 8px;
			background-color: #f5f5f5;
		}

		/* 유저 정보 섹션 */
		.product-page .user-info {
			display: flex;
			justify-content: space-between;
			align-items: center;
			margin-bottom: 10px;
		}

		.product-page .user-info .review-profile {
			display: flex;
			align-items: center;
		}

		.product-page .user-info .review-profile img {
			width: 50px;
			height: 50px;
			border-radius: 50%;
			object-fit: cover;
			margin-right: 10px;
		}

		.product-page .user-info .review-details {
			text-align: right;
			color: #666;
		}

		.product-page .review-author {
			font-weight: bold;
			color: #333;
		}

		.product-page .review-date {
			font-size: 14px;
			color: #999;
		}

		/* 리뷰 내용 섹션 */
		.product-page .review-content {
			margin-bottom: 10px;
		}

		.product-page .review-content p {
			margin-bottom: 10px;
			color: #333;
		}

		/* 리뷰 사진 섹션 */
		.product-page .review-photos {
			display: flex;
			flex-wrap: wrap;
			gap: 10px;
			justify-content: flex-start;
			margin-top: 10px;
		}

		.product-page .review-photos img {
			width: 100px;
			height: 100px;
			object-fit: cover;
			border: 1px solid #ddd;
			border-radius: 4px;
			box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
			transition: transform 0.2s;
			cursor: pointer;
		}

		.product-page .review-photos img:hover {
			transform: scale(1.05);
		}

		/* 별점 섹션 */
		.product-page .review-rating .stars {
			display: inline-flex;
			align-items: center;
		}

		.product-page .review-rating .star {
			width: 20px;
			height: 20px;
			display: inline-block;
			margin-right: 2px;
			background-color: #ddd; /* 빈 별 색상 */
			clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
			position: relative;
		}

		.product-page .review-rating .star.filled::before {
			content: '';
			position: absolute;
			width: 100%;
			height: 100%;
			background-color: #ffc107; /* 채워진 별 색상 */
			clip-path: inherit;
		}

		.product-page .review-rating .star.half-filled::before {
			content: '';
			position: absolute;
			width: 50%; /* 절반만 채우기 */
			height: 100%;
			background-color: #ffc107; /* 채워진 별 색상 */
			clip-path: inherit;
		}

		/* 모달 창 */
		.product-page .modal {
			display: none; /* 초기에는 모달을 숨김 */
			position: fixed;
			z-index: 10000;
			left: 0;
			top: 0;
			width: 100%;
			height: 100%;
			background-color: rgba(0, 0, 0, 0.8);
			overflow: auto;
			align-items: center;
			justify-content: center;
		}

		.product-page .modal-content {
			margin: auto;
			display: block;
			max-width: 90%;
			max-height: 90%;
			width: auto;
			height: auto;
			border-radius: 8px;
			box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
		}

        .product-page .close {
            position: absolute;
            top: 20px;
            right: 40px;
            color: #fff;
            font-size: 40px;
            font-weight: bold;
            transition: color 0.3s ease;
            cursor: pointer;
        }

        .product-page .close:hover,
        .product-page .close:focus {
            color: #bbb;
        }

		/* 모달이 열렸을 때 배경 콘텐츠 스크롤 방지 */
		body.modal-open {
			overflow: hidden;
		}
	</style>
	<link rel="stylesheet" href="/css/header.css" />
	<link rel="stylesheet" href="/css/reset.css" />
</head>

<body>
    <th:block th:include="~{fragments/header.html::header}"></th:block>
    <div class="product-page">
        <div class="container">
            <div class="product-detail">
                <!-- 왼쪽: 상품 사진 -->
                <div class="left">
                    <img th:src="${shops.shopMainPhoto}" alt="메인 사진" class="main-image">
                </div>
                <!-- 오른쪽: 상품 정보 -->
                <div class="right">
                    <h1 th:text="${shops.shopTitle}"></h1>
                    <p class="product-price" th:text="'₩' + ${shops.shopPrice}"></p>
                    <p class="product-discount" th:text="'할인율: ' + ${shops.shopDiscont} + '%'"></p>
                    <p class="product-description" th:text="${shops.shopContent}"></p>
                    <label>카테고리:</label>
                    <p th:text="${shops.shopCategory}"></p>

					<h3>옵션</h3>
					<form action="/auth/cart" method="post" id="cartForm">
						<input type="hidden" name="shopNo" th:value="${shops.shopNo}">
						<div class="options" th:each="option : ${shopOption}">
							<label th:text="${option.shopOptionName}"></label>
							<select name="options" multiple>
								<option selected disabled th:text="${option.shopOptionName}">Select an option</option>
								<option th:each="value : ${option.shopOptionValues}"
									th:value="${value.shopOptionValueNo}" th:text="${value.shopOptionValue}">
								</option>
							</select>
						</div>
						<label for="quantity">수량:</label>
						<input type="number" id="quantity" name="quantity" value="1" min="1">
						<button type="submit">장바구니에 담기</button>
					</form>
				</div>
			</div>
			<div class="shop_content">
				<div class="description-images">
					<img th:each="image : ${shopPhotos}" th:src="${image.shopPhotoUrl}" alt="상품 설명 이미지"
						class="description-image">
				</div>
			</div>
			<div class="">
				<div>
					<a th:href="@{/shopReview/{shopNo}(shopNo=${shops.shopNo})}" class="product-link">
						<h3>리뷰작성하기</h3>
					</a>
				</div>
			</div>
			<div class="review-section">
				<h3>리뷰</h3>
				<div th:each="review : ${shopReviews}" class="review-item">
					<div class="user-info">
						<div class="review-profile">
							<img th:src="${review.user.UPofile}" alt="User Profile">
							<p class="review-author" th:text="${review.user.UName}"></p>
						</div>
						<div class="review-details">
							<p class="review-date"
								th:text="${#temporals.format(review.shopReviewCreated, 'yyyy-MM-dd HH:mm')}"></p>
						</div>
					</div>
					<div class="review-content">
						<div class="review-rating">
							<div class="stars" th:data-rating="${review.shopReviewStarRating}">
								<span class="star"></span>
								<span class="star"></span>
								<span class="star"></span>
								<span class="star"></span>
								<span class="star"></span>
							</div>
							<div class="rating-number" th:text="${review.shopReviewStarRating} + ' / 5'"></div>
						</div>
						<p th:text="${review.shopReviewContent}"></p>
					</div>
					<div class="review-photos" th:if="${reviewPhotosMap[review.shopReviewNo] != null}">
						<div th:each="photo : ${reviewPhotosMap[review.shopReviewNo]}">
							<img th:src="@{${photo.shopReviewPhotoUrl}}" alt="Review Photo" onclick="openModal(this)">
						</div>
					</div>
				</div>
			</div>

            <!-- 모달 창 -->
            <div id="myModal" class="modal" onclick="closeModal(event)">
                <span class="close" onclick="closeModal(event)">&times;</span>
                <img class="modal-content" id="img01">
            </div>

			<!-- 뒤로가기 버튼 -->
			<a href="#" onclick="history.back()">뒤로가기</a>
		</div>
	</div>
	<script>
		document.addEventListener("DOMContentLoaded", function () {
			console.log('DOM fully loaded and parsed');
			var modal = document.getElementById("myModal");
			modal.style.display = "none"; // 페이지 로드 후 모달 강제로 숨기기
			document.body.classList.remove("modal-open"); // 모달로 인한 스크롤 방지 제거

			// 별점 채우기
			const starContainers = document.querySelectorAll('.review-rating .stars');
			starContainers.forEach(function (starContainer) {
				const rating = parseFloat(starContainer.getAttribute('data-rating')); // 예: 3.5
				const stars = starContainer.querySelectorAll('.star');
				
				stars.forEach((star, index) => {
					if (index < Math.floor(rating)) {
						star.classList.add('filled');
					}
					if (index === Math.floor(rating) && rating % 1 !== 0) {
						star.classList.add('half-filled');
					}
				});
			});
		});

		function openModal(element) {
		    var modal = document.getElementById("myModal");
		    var modalImg = document.getElementById("img01");
		    modal.style.display = "flex"; // 모달을 열 때 flex로 변경
		
		    modalImg.src = element.src;
			console.log("openModal called with element: ", element);
		    // 모달이 열릴 때 배경 스크롤 막기
		    document.body.classList.add("modal-open");
		}

		function closeModal(event) {
			var modal = document.getElementById("myModal");
			if (event.target === modal || event.target.classList.contains('close')) {
				modal.style.display = "none"; // 모달을 숨김

                // 모달이 닫힐 때 배경 스크롤 허용
                document.body.classList.remove("modal-open");
            }
        }

        function deleteReview(reviewId) {
            if (confirm("정말로 이 리뷰를 삭제하시겠습니까?")) {
                $.ajax({
                    type: "DELETE",
                    url: "/shopReview/" + reviewId,
                    success: function (response) {
                        alert(response);
                        location.reload();
                    },
                    error: function (xhr, status, error) {
                        alert("리뷰 삭제에 실패했습니다.");
                    }
                });
            }
        }

        $(document).ready(function () {
            $('#cartForm').on('submit', function (event) {
                event.preventDefault();

                $.ajax({
                    type: 'POST',
                    url: '/auth/cart',
                    data: $(this).serialize(),
                    success: function (res) {
                        if (confirm(res)) {
                            window.location.href = '/my/cart';
                        }
                    },
                    error: function (xhr, status, error) {
                        if (xhr.status == 401) {
                            var msg = xhr.responseText;
                            if (confirm(msg)) {
                                window.location.href = '/auth/login';
                            }
                        }
                    }
                });
            })
        })
    </script>
</body>

</html>
