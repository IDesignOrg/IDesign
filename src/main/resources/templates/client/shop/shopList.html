<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>상품 목록</title>
	<link rel="stylesheet" href="/css/style.css">
	
</head>

<body>
	<div class="container">
		<h1>상품 목록</h1>
		<div class="product-grid">

			<div th:each="shop : ${shoplist}" class="product-item">
				<a th:href="@{/auth/shopDetail/{shopNo}(shopNo=${shop.shopNo})}" class="product-link">
					<img th:src="${shop.shopMainPhoto}" th:alt="${shop.shopTitle}">
					<div class="product-details">
						<h2 th:text="${shop.shopTitle}"></h2>
						<p class="product-price" th:text="'₩' + ${shop.shopPrice}"></p>
						<p class="product-discount" th:text="'할인율: ' + ${shop.shopDiscont} + '%'"></p>
					</div>
				</a>
			</div>
		</div>
		
		<form method="get" action="/auth/search">
		            <label for="shopTitle">Title:</label>
		            <input type="text" id="shopTitle" name="shopTitle" th:value="${shopTitle}">

					<label for="shop-category">카테고리 선택:</label>
										<select id="shop-category" name="shopCategory">
											<option value="디퓨저">디퓨저</option>
											<option value="가구">가구</option>
											<option value="벽지">벽지</option>
											<option value="타일">타일</option>
										</select>
		            <label for="minPrice">Min Price:</label>
		            <input type="number" id="minPrice" name="minPrice" th:value="${minPrice}">

		            <label for="maxPrice">Max Price:</label>
		            <input type="number" id="maxPrice" name="maxPrice" th:value="${maxPrice}">

		            <button type="submit">Search</button>
		        </form>

		<!-- 페이징 링크 -->
		<div class="pagination">
			<a th:href="@{/auth/shopList(page=0)}" th:classappend="${currentPage == 0 ? 'disabled' : ''}">처음</a>
			<a th:href="@{/auth/shopList(page=${currentPage - 1})}"
				th:classappend="${currentPage == 0 ? 'disabled' : ''}">이전</a>
			<!-- 페이지 번호 링크 생성 -->
			<a th:each="i : ${#numbers.sequence(0, totalPages - 1)}" th:href="@{/auth/shopList(page=${i})}"
				th:classappend="${currentPage == i ? 'active' : ''}" th:text="${i + 1}"></a>
			<a th:href="@{/auth/shopList(page=${currentPage + 1})}"
				th:classappend="${currentPage == totalPages - 1 ? 'disabled' : ''}">다음</a>
			<a th:href="@{/auth/shopList(page=${totalPages - 1})}"
				th:classappend="${currentPage == totalPages - 1 ? 'disabled' : ''}">마지막</a>
		</div>
	</div>
</body>

</html>
