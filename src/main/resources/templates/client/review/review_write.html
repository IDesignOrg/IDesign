<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
</head>
<body>
	<h1>Write a Review</h1>
    <form method="post" enctype="multipart/form-data" action="/auth/review_write">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" required/><br/><br/>
        
        <label for="profile"> (프로필 들어갈곳) </label>
        <label for="id"> id 값 : </label><br/><br/>
        
        <label for="category"> 카테고리 : </label> <br/><br/>
        
        <label for="star_rating">별점 : </label>

        <label for="file">Image:</label>
        <input type="file" id="file" name="file" required/><br/><br/>
        
        <label for="content">후기 : </label><br/><br/>

        <label for="category">Category:</label>
        <input type="text" id="category" name="category" required/><br/><br/>

        <button type="submit">Submit</button>
</body>
</html>
