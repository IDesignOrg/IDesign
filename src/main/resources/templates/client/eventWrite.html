<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>이벤트 쿠폰 만들기</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <style>
        /* 모달 창 스타일 */
        .modal {
            display: none; /* 기본적으로 숨김 */
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4); /* 투명한 배경 */
        }

        .modal-content {
            background-color: white;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h2>이벤트 쿠폰 만들기</h2>

    <form action="/board/event/write" method="post" enctype="multipart/form-data">
        <label for="eventTitle">이벤트 제목:</label>
        <input type="text" id="eventTitle" name="eventTitle" required/>

        <br/><br/>

        <label for="eventContent">이벤트 내용:</label>
        <textarea cols="50" rows="10" id="eventContent" name="eventContent" required></textarea>

        <br/><br/>

        <label for="eventImg">이벤트 이미지:</label>
        <input type="file" id="eventImg" name="eventImg" required/>

        <br/><br/>

        <label for="couponNo">쿠폰 선택:</label>
        <input type="text" id="couponNo" name="couponNo" readonly required/>
        <button type="button" id="selectCouponBtn">쿠폰 선택</button>

        <br/><br/>

        <input type="submit" value="이벤트 등록"/>
    </form>

    <!-- 모달 창 -->
    <div id="couponModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>쿠폰 선택</h2>
            <table id="couponTable">
                <thead>
                    <tr>
                        <th>쿠폰 번호</th>
                        <th>쿠폰 이름</th>
                        <th>할인율</th>
                        <th>선택</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- 쿠폰 데이터를 반복문으로 표시 -->
                    <tr th:each="coupon : ${coupons}">
                        <td th:text="${coupon.couponNo}"></td>
                        <td th:text="${coupon.couponName}"></td>
                        <td th:text="${coupon.couponDiscount} + '%'"></td>
                        <td><button type="button" class="selectCoupon" th:data-coupon-id="${coupon.couponNo}">선택</button></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script>
        // 모달 창 열기
        var modal = document.getElementById("couponModal");
        var btn = document.getElementById("selectCouponBtn");
        var span = document.getElementsByClassName("close")[0];

        btn.onclick = function() {
            modal.style.display = "block";
        }

        span.onclick = function() {
            modal.style.display = "none";
        }

        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }

        // 쿠폰 선택 시 처리
        $(document).on('click', '.selectCoupon', function() {
            var couponId = $(this).data('coupon-id');
            $('#couponNo').val(couponId);
            modal.style.display = "none";
        });
    </script>
</body>
</html>
