<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>결제 정보</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<style>
		body {
			font-family: Arial, sans-serif;
			background-color: #f8f8f8;
			margin: 0;
			padding: 0;
		}

		.container {
			max-width: 800px;
			margin: 50px auto;
			padding: 20px;
			background-color: #fff;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
			border-radius: 8px;
		}

		.header {
			text-align: center;
			border-bottom: 2px solid #4CAF50;
			padding-bottom: 20px;
			margin-bottom: 20px;
		}

		.header p {
			font-size: 24px;
			font-weight: bold;
		}

		.section {
			margin-bottom: 20px;
		}

		.section-title {
			font-size: 18px;
			font-weight: bold;
			color: #4CAF50;
			margin-bottom: 10px;
		}

		.info {
			padding: 10px 0;
		}

		.info p {
			margin: 5px 0;
			font-size: 16px;
		}

		.footer {
			text-align: center;
			margin-top: 20px;
		}

		.footer a {
			text-decoration: none;
			color: #fff;
			background-color: #4CAF50;
			padding: 10px 20px;
			border-radius: 4px;
			transition: background-color 0.3s;
		}

		.footer a:hover {
			background-color: #45a049;
		}
	</style>
</head>

<body>
	<div class="container">
		<div class="header">
			<p>주문해주셔서 감사합니다.</p>
			<p th:text="${shipmentRes.buyerName} + '님의 주문이 안전하게 처리되었습니다.'"></p>
		</div>
		<div class="section">
			<div class="section-title">상품 및 배송정보</div>
			<div class="info">
				<p>받으시는 분: <span th:text="${shipmentRes.buyerName}"></span></p>
				<p>주소: <span th:text="${shipmentRes.buyerPostcode} + ' ' + ${shipmentRes.buyerAddr}"></span></p>
				<p>전화번호: <span th:text="${shipmentRes.buyerTel}"></span></p>
			</div>
		</div>
		<div class="section">
			<div class="section-title">결제정보</div>
			<div class="info">
				<p>상품명: <span th:text="${paymentRes.name}"></span></p>
				<p>결제금액: <span th:text="${paymentRes.paidAmount}"></span></p>
				<p>결제수단: <span th:text="${paymentRes.payMethod}"></span></p>
			</div>
		</div>
		<div class="footer">
			<a href="/">메인 화면으로 이동</a>
		</div>
	</div>
</body>

</html>
