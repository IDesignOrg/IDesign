<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
	<title>장바구니</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<style>
		/* 기본 설정 */
		body,
		h1,
		h2,
		p,
		button,
		input,
		textarea {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}

		body {
			font-family: 'Noto Sans KR', sans-serif;
			background-color: #f0f0f0;
			color: #333;
		}

		/* 컨테이너 */
		.container {
			width: 90%;
			max-width: 1200px;
			margin: 20px auto;
			padding: 20px;
			background: #fff;
			border-radius: 8px;
			box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
		}

		/* 헤더 */
		.header {
			padding-bottom: 20px;
			border-bottom: 1px solid #ddd;
			margin-bottom: 20px;
		}

		.header h1 {
			font-size: 28px;
			color: #333;
			font-weight: 600;
		}

		/* 메인 콘텐츠 */
		.main-content {
			margin-bottom: 20px;
		}

		.cart-item {
			display: flex;
			align-items: center;
			padding: 15px 0;
			border-bottom: 1px solid #eee;
		}

		.product-image {
			width: 120px;
			height: 120px;
			object-fit: cover;
			border-radius: 8px;
			margin-right: 20px;
		}

		.product-details {
			flex: 1;
		}

		.product-title {
			font-size: 20px;
			color: #333;
			font-weight: 500;
			margin-bottom: 5px;
		}

		.product-price {
			font-size: 18px;
			color: #555;
			margin-bottom: 10px;
		}

		.product-quantity {
			font-size: 16px;
			color: #777;
			margin-bottom: 10px;
		}

		.product-options p {
			font-size: 14px;
			color: #777;
		}

		/* 삭제 버튼 */
		.remove-button {
			padding: 8px 12px;
			font-size: 14px;
			color: #fff;
			background-color: #e74c3c;
			border: none;
			border-radius: 4px;
			cursor: pointer;
			transition: background-color 0.3s ease;
		}

		.remove-button:hover {
			background-color: #c0392b;
		}

		/* 배송 정보 섹션 */
		.shipping-info {
			margin-top: 30px;
			padding: 20px;
			border-top: 1px solid #eee;
		}

		.shipping-info h2 {
			font-size: 24px;
			color: #333;
			margin-bottom: 15px;
		}

		.form-group {
			margin-bottom: 15px;
		}

		.form-group label {
			display: block;
			font-size: 16px;
			color: #555;
			margin-bottom: 5px;
		}

		.form-group input,
		.form-group textarea {
			width: 100%;
			padding: 10px;
			font-size: 16px;
			border: 1px solid #ddd;
			border-radius: 4px;
			box-shadow: inset 0 1px 2px rgba(0, 0, 0, 0.1);
		}

		.form-group textarea {
			resize: vertical;
			height: 100px;
		}

		.form-group .address-group {
			display: flex;
			flex-direction: column;
		}

		.address-group .address-part {
			display: flex;
			margin-bottom: 10px;
		}

		.address-group .address-part input {
			flex: 1;
			margin-right: 10px;
		}

		.address-group .address-part input:last-child {
			margin-right: 0;
		}

		.address-group #guide {
			color: #999;
			font-size: 14px;
		}

		/* 체크아웃 섹션 */
		.checkout {
			margin-top: 20px;
			padding-top: 20px;
			border-top: 1px solid #eee;
		}

		.checkout h2 {
			font-size: 24px;
			color: #333;
			margin-bottom: 15px;
		}

		.checkout-summary {
			display: flex;
			flex-direction: column;
			gap: 10px;
		}

		.summary-item {
			display: flex;
			justify-content: space-between;
			font-size: 18px;
			color: #333;
		}

		.summary-item span {
			font-weight: 600;
		}

		.checkout-button {
			padding: 12px 24px;
			font-size: 16px;
			color: #fff;
			background-color: #3498db;
			border: none;
			border-radius: 4px;
			cursor: pointer;
			transition: background-color 0.3s ease;
			margin-top: 20px;
		}

		.checkout-button:hover {
			background-color: #2980b9;
		}

		/* 쿠폰 섹션 */
		.coupon-section {
			margin-top: 20px;
			padding: 20px;
			background-color: #fff;
			border: 1px solid #ddd;
			border-radius: 8px;
		}

		.coupon-section h2 {
			font-size: 24px;
			color: #333;
			margin-bottom: 15px;
		}

		.coupon-section .form-group {
			display: flex;
			align-items: center;
		}

		.coupon-section .form-group label {
			flex: 1;
			font-size: 16px;
			color: #555;
		}

		.coupon-section .form-group select {
			flex: 2;
			padding: 12px;
			font-size: 16px;
			border: 1px solid #ddd;
			border-radius: 4px;
			box-shadow: inset 0 1px 2px rgba(0, 0, 0, 0.1);
			margin-right: 10px;
		}

		.coupon-section #coupon-message {
			margin-top: 10px;
			font-size: 16px;
		}

		/* 체크아웃 섹션 */
		.checkout {
			margin-top: 20px;
			padding-top: 20px;
			border-top: 1px solid #eee;
		}

		.checkout h2 {
			font-size: 24px;
			color: #333;
			margin-bottom: 15px;
		}

		.checkout-summary {
			display: flex;
			flex-direction: column;
			gap: 10px;
		}

		.summary-item {
			display: flex;
			justify-content: space-between;
			font-size: 18px;
			color: #333;
		}

		.summary-item span {
			font-weight: 600;
		}

		.checkout-button {
			padding: 12px 24px;
			font-size: 16px;
			color: #fff;
			background-color: #3498db;
			border: none;
			border-radius: 4px;
			cursor: pointer;
			transition: background-color 0.3s ease;
			margin-top: 20px;
		}

		.checkout-button:hover {
			background-color: #2980b9;
		}
	</style>
</head>

<body>
	<div class="container">
		<div class="header">
			<h1>장바구니</h1>
		</div>
		<div class="main-content">
			<div class="cart-item" th:each="cartEntity, iterStat : ${cartEntities}">
				<img class="product-image" th:src="${cartEntity.shopEntity.shopMainPhoto}" alt="상품 이미지" />
				<div class="product-details">
					<p class="product-title" th:text="${cartEntity.shopEntity.shopTitle}"></p>
					<p class="product-price">₩<span
							th:text="${#numbers.formatDecimal(cartEntity.shopEntity.shopPrice, 3, 0, 'COMMA')}"></span>
					</p>
					<p class="product-quantity">수량: <span th:text="${cartEntity.quantity}"></span></p>
					<div class="product-options">
						<p>옵션: <span th:text="${shopOptionValues[iterStat.index].shopOptionValue}"></span></p>
					</div>
				</div>
				<button class="remove-button" onclick="removeItem()">삭제</button>
			</div>
		</div>
		<div class="shipping-info">
			<h2>배송 정보</h2>
			<form>
				<div class="form-group">
					<label for="recipient-name">받으시는 분:</label>
					<input type="text" id="recipient-name" name="recipientName" placeholder="이름을 입력하세요" required>
				</div>
				<div class="form-group address-group">
					<label for="address">주소:</label>
					<div class="address-part">
						<input type="text" id="sample4_postcode" placeholder="우편번호" readonly>
						<input type="button" onclick="sample4_execDaumPostcode()" value="우편번호 찾기">
					</div>
					<input type="text" id="sample4_roadAddress" placeholder="도로명주소" readonly>
					<input type="text" id="sample4_jibunAddress" placeholder="지번주소" readonly>
					<span id="guide"></span>
					<input type="text" id="sample4_detailAddress" placeholder="상세주소">
					<input type="text" id="sample4_extraAddress" placeholder="참고항목">
				</div>
				<div class="form-group">
					<label for="phone">휴대전화:</label>
					<input type="text" id="phone" name="phone" placeholder="휴대전화 번호를 입력하세요(숫자 11자리 입력, -생략)" required>
				</div>
				<div class="form-group">
					<label for="email">이메일:</label>
					<input type="email" id="email" name="email" placeholder="이메일을 입력하세요" required>
				</div>
				<div class="form-group">
					<label for="message">배송 메시지:</label>
					<textarea id="message" name="message" placeholder="배송에 관한 메시지를 입력하세요"></textarea>
				</div>
			</form>
			<div class="coupon-section">
				<h2>쿠폰 적용</h2>
				<div class="form-group">
					<label for="coupon-select">쿠폰 선택:</label>
					<select id="coupon-select" name="couponSelect" onchange="applyCoupon()">
						<option value="">쿠폰을 선택하세요</option>
						<!-- 쿠폰이 있는 경우 -->
						<div th:if="${couponEntities != null}">
							<div th:each="couponEntity : ${couponEntities}">
								<option th:value="${couponEntity.couponDiscount}" th:text="${couponEntity.couponName}">
								</option>
							</div>
						</div>
						<!-- 쿠폰이 없는 경우 -->
						<div th:if="${couponEntities == null || #lists.isEmpty(couponEntities)}">
							<option value="no">쿠폰이 없습니다.</option>
						</div>
					</select>

				</div>
				<div id="coupon-message" class="form-group"></div>
			</div>
		</div>
		<div class="checkout">
			<h2>결제 정보</h2>
			<div class="checkout-summary">
				<div class="summary-item">
					<span>총 주문 금액:</span>
					<span id="total" th:text="'₩ ' + ${total}"></span>
				</div>
				<div class="summary-item">
					<span>총 할인 금액:</span>
					<span id="couponDiscount">₩ 0</span>
				</div>
				<div class="summary-item">
					<span>총 결제 예정 금액:</span>
					<span id="finalPay">₩ 0</span>
				</div>
			</div>
			<button class="checkout-button">구매하기</button>
		</div>

		<script>
			function formatCurrency(amount) {
				return new Intl.NumberFormat('ko-KR', {style: 'currency', currency: 'KRW'}).format(amount);
			}

			// 쿠폰 사용 시
			function applyCoupon() {
				// 총 가격
				var totalAmountText = document.getElementById('total').innerText;
				var totalAmount = parseFloat(totalAmountText.replace(/[^\d]/g, '')); // ₩ 제거 후 숫자 변환

				// 선택한 쿠폰 값
				var couponSelect = document.getElementById('coupon-select');
				var selectedValue = couponSelect.options[couponSelect.selectedIndex].value;

				// 할인율을 숫자로 변환
				var discount = parseFloat(selectedValue);

				// 초기화
				var couponDiscountElement = document.getElementById('couponDiscount');
				var finalPayElement = document.getElementById('finalPay');

				if (!isNaN(discount)) {
					// 할인 금액 및 최종 결제 금액 계산
					var discountedAmount = totalAmount * (1 - discount / 100);
					var discountAmount = totalAmount * (discount / 100);

					// 요소 업데이트
					couponDiscountElement.innerText = formatCurrency(discountAmount);
					finalPayElement.innerText = formatCurrency(discountedAmount);
				} else {
					// 할인율이 없거나 유효하지 않을 경우 초기화
					couponDiscountElement.innerText = formatCurrency(0);
					finalPayElement.innerText = formatCurrency(totalAmount);
				}
			}

		//본 예제에서는 도로명 주소 표기 방식에 대한 법령에 따라, 내려오는 데이터를 조합하여 올바른 주소를 구성하는 방법을 설명합니다.
		function sample4_execDaumPostcode() {
		new daum.Postcode({
		oncomplete: function (data) {
		// 팝업에서 검색결과 항목을 클릭했을때 실행할 코드를 작성하는 부분.

		// 도로명 주소의 노출 규칙에 따라 주소를 표시한다.
		// 내려오는 변수가 값이 없는 경우엔 공백('')값을 가지므로, 이를 참고하여 분기 한다.
		var roadAddr = data.roadAddress; // 도로명 주소 변수
		var extraRoadAddr = ''; // 참고 항목 변수

		// 법정동명이 있을 경우 추가한다. (법정리는 제외)
		// 법정동의 경우 마지막 문자가 "동/로/가"로 끝난다.
		if (data.bname !== '' && /[동|로|가]$/g.test(data.bname)) {
		extraRoadAddr += data.bname;
		}
		// 건물명이 있고, 공동주택일 경우 추가한다.
		if (data.buildingName !== '' && data.apartment === 'Y') {
		extraRoadAddr += (extraRoadAddr !== '' ? ', ' + data.buildingName : data.buildingName);
		}
		// 표시할 참고항목이 있을 경우, 괄호까지 추가한 최종 문자열을 만든다.
		if (extraRoadAddr !== '') {
		extraRoadAddr = ' (' + extraRoadAddr + ')';
		}

		// 우편번호와 주소 정보를 해당 필드에 넣는다.
		document.getElementById('sample4_postcode').value = data.zonecode;
		document.getElementById("sample4_roadAddress").value = roadAddr;
		document.getElementById("sample4_jibunAddress").value = data.jibunAddress;

		// 참고항목 문자열이 있을 경우 해당 필드에 넣는다.
		if (roadAddr !== '') {
		document.getElementById("sample4_extraAddress").value = extraRoadAddr;
		} else {
		document.getElementById("sample4_extraAddress").value = '';
		}

		var guideTextBox = document.getElementById("guide");
		// 사용자가 '선택 안함'을 클릭한 경우, 예상 주소라는 표시를 해준다.
		if (data.autoRoadAddress) {
		var expRoadAddr = data.autoRoadAddress + extraRoadAddr;
		guideTextBox.innerHTML = '(예상 도로명 주소 : ' + expRoadAddr + ')';
		guideTextBox.style.display = 'block';

		} else if (data.autoJibunAddress) {
		var expJibunAddr = data.autoJibunAddress;
		guideTextBox.innerHTML = '(예상 지번 주소 : ' + expJibunAddr + ')';
		guideTextBox.style.display = 'block';
		} else {
		guideTextBox.innerHTML = '';
		guideTextBox.style.display = 'none';
		}
		}
		}).open();
		}
		</script>
</body>

</html>
