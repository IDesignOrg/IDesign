<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>장바구니</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <style>
        /* 기본 설정 */
        body, h1, h2, p, button, input, textarea {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Sans KR', sans-serif;
            background-color: #f0f0f0;
            color: #333;
        }

        /* 컨테이너 */
        .container {
            width: 90%;
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* 헤더 */
        .header {
            padding-bottom: 20px;
            border-bottom: 1px solid #ddd;
            margin-bottom: 20px;
        }

        .header h1 {
            font-size: 28px;
            color: #333;
            font-weight: 600;
        }

        /* 메인 콘텐츠 */
        .main-content {
            margin-bottom: 20px;
        }

        .cart-item {
            display: flex;
            align-items: center;
            padding: 15px 0;
            border-bottom: 1px solid #eee;
        }

        .product-image {
            width: 120px;
            height: 120px;
            object-fit: cover;
            border-radius: 8px;
            margin-right: 20px;
        }

        .product-details {
            flex: 1;
        }

        .product-title {
            font-size: 20px;
            color: #333;
            font-weight: 500;
            margin-bottom: 5px;
        }

        .product-price {
            font-size: 18px;
            color: #555;
            margin-bottom: 10px;
        }

        .product-quantity {
            font-size: 16px;
            color: #777;
            margin-bottom: 10px;
        }

        .product-options p {
            font-size: 14px;
            color: #777;
        }

        /* 삭제 버튼 */
        .remove-button {
            padding: 8px 12px;
            font-size: 14px;
            color: #fff;
            background-color: #e74c3c;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .remove-button:hover {
            background-color: #c0392b;
        }

        /* 배송 정보 섹션 */
        .shipping-info {
            margin-top: 30px;
            padding: 20px;
            border-top: 1px solid #eee;
        }

        .shipping-info h2 {
            font-size: 24px;
            color: #333;
            margin-bottom: 15px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            font-size: 16px;
            color: #555;
            margin-bottom: 5px;
        }

        .form-group input, .form-group textarea {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-shadow: inset 0 1px 2px rgba(0, 0, 0, 0.1);
        }

        .form-group textarea {
            resize: vertical;
            height: 100px;
        }

        /* 체크아웃 섹션 */
        .checkout {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #eee;
        }

        .checkout h2 {
            font-size: 24px;
            color: #333;
            margin-bottom: 15px;
        }

        .checkout-summary {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .summary-item {
            display: flex;
            justify-content: space-between;
            font-size: 18px;
            color: #333;
        }

        .summary-item span {
            font-weight: 600;
        }

        .checkout-button {
            padding: 12px 24px;
            font-size: 16px;
            color: #fff;
            background-color: #3498db;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 20px;
        }

        .checkout-button:hover {
            background-color: #2980b9;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>장바구니</h1>
        </div>
        <div class="main-content">
            <div class="cart-item" th:each="cartEntity, iterStat : ${cartEntities}">
                <img class="product-image" th:src="${cartEntity.shopEntity.shopMainPhoto}" alt="상품 이미지" />
                <div class="product-details">
                    <p class="product-title" th:text="${cartEntity.shopEntity.shopTitle}"></p>
                    <p class="product-price">₩<span th:text="${#numbers.formatDecimal(cartEntity.shopEntity.shopPrice, 3, 0, 'COMMA')}"></span></p>
                    <p class="product-quantity">수량: <span th:text="${cartEntity.quantity}"></span></p>
                    <div class="product-options">
                        <p>옵션: <span th:text="${shopOptionValues[iterStat.index].shopOptionValue}"></span></p>
                    </div>
                </div>
                <button class="remove-button" onclick="removeItem()">삭제</button>
            </div>
        </div>
        <div class="shipping-info">
            <h2>배송 정보</h2>
            <form>
                <div class="form-group">
                    <label for="recipient-name">받으시는 분:</label>
                    <input type="text" id="recipient-name" name="recipientName" placeholder="이름을 입력하세요" required>
                </div>
                <div class="form-group">
                    <label for="address">주소:</label>
                    <input type="text" id="address" name="address" placeholder="주소를 입력하세요" required>
                </div>
                <div class="form-group">
                    <label for="phone">휴대전화:</label>
                    <input type="text" id="phone" name="phone" placeholder="휴대전화 번호를 입력하세요" required>
                </div>
                <div class="form-group">
                    <label for="email">이메일:</label>
                    <input type="email" id="email" name="email" placeholder="이메일을 입력하세요" required>
                </div>
                <div class="form-group">
                    <label for="message">배송 메시지:</label>
                    <textarea id="message" name="message" placeholder="배송에 관한 메시지를 입력하세요"></textarea>
                </div>
            </form>
        </div>
        <div class="checkout">
            <h2>결제 정보</h2>
            <div class="checkout-summary">
                <div class="summary-item">
                    <span>총 주문 금액:</span>
                    <span th:text="'₩ ' + ${total}"></span>
                </div>
                <div class="summary-item">
                    <span>총 할인 + 부가결제 금액:</span>
					<!--
						
                    <span th:text="'₩ ' + ${totalDiscountAndAdditional}"></span>
					-->
                </div>
                <div class="summary-item">
                    <span>총 결제 예정 금액:</span>
					<!--						
                    <span th:text="'₩ ' + ${totalAmountDue}"></span>
					-->
                </div>
            </div>
            <button class="checkout-button">구매하기</button>
        </div>
    </div>
</body>

</html>
