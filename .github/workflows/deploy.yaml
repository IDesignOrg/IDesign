name: CI/CD Pipeline

on:
  push:
    branches:
      - feature-lhj
  # pull_request:
  #   branches:
  #     - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: "17"
          distribution: "temurin"

      # - name: Set up JDK 11
      #   run: sudo apt-get install -y openjdk-17-jdk

      - name: Write environment files
        run: |
          echo "${{ secrets.APPLICATIONPRIVATE }}" > src/main/resources/application-private.properties
          # 만약 PERSUASIVE_ENCODE가 필요하다면 주석을 제거합니다.
          # echo "${{ secrets.PERSUASIVE_ENCODE }}" | base64 -d > src/main/resources/persuasive-feat-426613-s5-d313a7303956.json
        shell: bash

      - name: create-json
        id: create-json
        uses: jsdaniell/create-json@v1.2.2
        with:
          name: "persuasive-feat-426613-s5-a789fe6d3bc5.json"
          json: ${{ secrets.PERSUASIVE }}
          dir: "src/main/resources/"
      # - name: 제발 되라
      #   id: create-json
      #   uses: jsdaniell/create-json@v1.2.3
      #   with:
      #     name: "persuasive-feat-426613-s5-a789fe6d3bc5.json"
      #     json: ${{ secrets.PERSUASIVE }}
      #     dir: "src/main/resources/"

      - name: Build with Gradle
        run: ./gradlew clean build

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      # - name: Install Docker Compose
      #   run: |
      #     sudo apt-get update
      #     sudo apt-get install -y docker-compose

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker images
        run: |
          docker build -t yoonjaehwan/idesign:latest .
          docker push yoonjaehwan/idesign:latest

      - name: SSH Commands
        uses: appleboy/ssh-action@v0.1.6
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          port: 22
          script_stop: true
          script: |
            echo "${{ secrets.DOCKER_PASSWORD }}" | sudo docker login -u ${{ secrets.DOCKER_USERNAME }} --password-stdin
            cd IDesign
            sudo docker-compose down
            sudo docker-compose down || true
            CONTAINERS=$(sudo docker ps -a -q)
            if [ -n "$CONTAINERS" ]; then
              sudo docker rm -f $CONTAINERS
            fi
            IMAGES=$(sudo docker images -q)
            if [ -n "$IMAGES" ]; then
              sudo docker rmi -f $IMAGES
            fi
            # git pull origin feature-lhj
            sudo docker pull yoonjaehwan/idesign:latest
            # sudo docker-compose up --build -d --debug
            DEBUG=1 sudo docker-compose up --build -d
